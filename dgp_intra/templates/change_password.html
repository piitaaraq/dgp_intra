{% extends "base.html" %}

{% block title %}Skift adgangskode{% endblock %}

{% block content %}
<h2>Skift adgangskode</h2>

<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="current_password" class="form-label">Nuværende adgangskode</label>
        <input type="password" name="current_password" id="current_password" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="new_password" class="form-label">Ny adgangskode</label>
        <input type="password" name="new_password" id="new_password" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="confirm_password" class="form-label">Gentag ny adgangskode</label>
        <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Opdater adgangskode</button>
    <a href="{{ url_for('user.dashboard') }}" class="btn btn-secondary ms-2">Annullér</a>
</form>
{% endblock %}
